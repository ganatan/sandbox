image: node:20

stages:
  - install
  - test
  - build

install:angular-bootstrap:
  stage: install
  script:
    - echo "Installing dependencies"
    - cd angular/angular-bootstrap
    - npm ci
  cache:
    paths:
      - angular/angular-bootstrap/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - angular/angular-bootstrap/node_modules/
    expire_in: 1h

test:angular-bootstrap:
  stage: test
  script:
    - echo "Installing Chromium for headless tests"
    - apt-get update && apt-get install -y chromium
    - export CHROME_BIN=/usr/bin/chromium
    - cd angular/angular-bootstrap
    - echo "Running Angular unit tests in ChromeHeadless"
    - npm run test:ci
  dependencies:
    - install:angular-bootstrap

build:angular-bootstrap:
  stage: build
  script:
    - echo "Building Angular app for production"
    - cd angular/angular-bootstrap
    - npm run build --configuration=production
  dependencies:
    - install:angular-bootstrap
  artifacts:
    paths:
      - angular/angular-bootstrap/dist/
    expire_in: 1 week


