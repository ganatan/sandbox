install:bootstrap:
  stage: install
  script:
    - cd angular/angular-starter-bootstrap
    - npm ci
  cache:
    key: bootstrap-${CI_COMMIT_REF_SLUG}
    paths:
      - angular/angular-starter-bootstrap/node_modules/

