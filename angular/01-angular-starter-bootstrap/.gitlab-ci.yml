stages:
  - hello
  - install
  - test
  - build

hello:bootstrap:
  stage: hello
  image: node:20
  script:
    - echo "CI pipeline started for Angular Starter Bootstrap project on branch $CI_COMMIT_BRANCH"

install:bootstrap:
  stage: install
  image: node:20
  script:
    - echo "Installing dependencies for Angular Starter Bootstrap"
    - npm ci
  cache:
    key: bootstrap-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

