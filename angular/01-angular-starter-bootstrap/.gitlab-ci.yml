test:bootstrap:
  stage: test
  script:
    - cd angular/angular-starter-bootstrap
    - npm run test -- --watch=false --browsers=ChromeHeadless
  dependencies:
    - install:bootstrap

build:bootstrap:
  stage: build
  script:
    - cd angular/angular-starter-bootstrap
    - npm run build
  dependencies:
    - install:bootstrap
  artifacts:
    paths:
      - angular/angular-starter-bootstrap/dist/
    expire_in: 1 week
