workflow:
  rules:
    - changes:
        - angular-bootstrap/**/*
        - rag-generator/frontend-angular/**/*
    - when: never

stages:
  - trigger

trigger-angular-bootstrap:
  stage: trigger
  trigger:
    include: .gitlab/angular-bootstrap-ci.yml
  rules:
    - changes:
        - angular-bootstrap/**/*

trigger-rag-generator-frontend-angular:
  stage: trigger
  trigger:
    include: .gitlab/rag-generator-frontend-angular-ci.yml
  rules:
    - changes:
        - rag-generator/frontend-angular/**/*


